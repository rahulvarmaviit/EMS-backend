version: '3.8'

services:
  backend:
    image: ghcr.io/rahulvarmaviit/ems-backend:latest
    container_name: ems-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      # Mount secrets from host
      - ./config/.env:/usr/src/app/.env
      - ./config/service-account.json:/usr/src/app/service-account.json
      # Persist uploads
      - ./uploads:/usr/src/app/uploads
    depends_on:
      ems-backend-db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    # If using local DB on host (for testing), use host.docker.internal
    # extraordinary_network_mode: host 

  ems-backend-db:
    image: postgres:15-alpine
    container_name: ems-backend-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_db_password # You should change this in production, but match .env
      POSTGRES_DB: ems_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
